<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                    <div class="header-logo">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <!-- /.header-logo -->
                </div>
                <div class="col-5">
                    <nav class="nav">
                        <a class="nav-link" href="#">Home</a>
                        <a class="nav-link" href="#">Service</a>
                        <a class="nav-link" href="#">Works</a>
                        <a class="nav-link" href="#">News</a>
                        <a class="nav-link" href="#">Contacts</a>
                    </nav>
                </div>
                <div class="offset-3 col-2">
                    <div class="header-buttons">
                        <button type="button" class="btn btn-link header-link">Log in</button>
                        <button type="button" class="btn btn-light header-sign">Sign up</button>
                    </div>
                    <!-- /.header-buttons -->
                </div>
            </div>
        </div>
    </header>
    <!-- /.header -->
    <section class="theme">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="theme-left">
                        <h1 class="theme-title">Bootstrap 5 theme
                            <span>
                                crafted by ThemeWagon
                            </span>
                        </h1>
                        <!-- /.theme-title -->
                        <p class="theme-subtitle">
                            ThemeWagon offers an wide array of category-oriented
                            Free and Premium Bootstrap HTML Templates and Themes.
                        </p>
                        <!-- /.theme-subtitle -->
                        <button type="button" class="btn theme-button">Check demo</button>
                    </div>
                    <!-- /.theme-left -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.theme -->
</body>

</html>
